{% extends "index.html" %}
{% block content %}
<div class="container-fluid" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form action="/update/{{data.id}}" method="post" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class="fa fa-edit"> Update</i></h3>
                <div class="form-group my-3">
                    <label for="">Name</label>
                    <input type="text" class="form-control" value="{{data.name}}" name="name">
                </div>
                <div class="form-group my-3">
                    <label for="">Age</label>
                    <input type="text" class="form-control" value="{{data.age}}" name="age">
                </div>
                <div class="form-group my-3">
                    <label for="">Address</label>
                    <input type="text" class="form-control" value="{{data.address}}" name="address">
                </div>
                <div class="form-group my-3">
                    <label for="">Contact</label>
                    <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                </div>
                <div class="form-group my-3">
                    <label for="">Email</label>
                    <input type="text" class="form-control" value="{{data.email}}" name="email">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary w-100 my-5" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
        
{% endblock %}
